<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player for Harry Bhai</title>
    <style>
        audio,
        video {
            display: block;
        }

        label {
            font-weight: 700;
            display: block;
        }
    </style>
</head>

<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

    <header>
        Welcome to my Pure HTML media player
    </header>

    <main>
        <div>
            <h1 style="text-align: center;">Audio player:</h1>
            <label for="vid1">Audio 1:</label>
            <audio src="1.mp3" id="aud1" controls>Aud 1</audio>

            <label for="aud2">Audio 2:</label>
            <audio src="2.mp3" id="aud2" controls>Aud 2</audio>

            <label for="aud3">Audio 3:</label>
            <audio src="3.mp3" id="aud3" controls>Aud 3</audio>

            <label for="aud4">Audio 4:</label>
            <audio src="4.mp3" id="aud4" controls>Aud 4</audio>

            <label for="aud5">Audio 5:</label>
            <audio src="5.mp3" id="aud5" controls>Aud 5</audio>

            <label for="aud6">Audio 6:</label>
            <audio src="6.mp3" id="aud6" controls>Aud 6</audio>
        </div>

        <div>
            <h1 style="text-align: center;">Video player:</h1>
            <label for="vid1">Video 1:</label>
            <video src="1.mp4" id="vid1" controls>Aud 1</video>

            <label for="vid2">Video 2:</label>
            <video src="2.mp4" id="vid2" controls>Aud 2</video>

            <label for="vid3">Video 3:</label>
            <video src="3.mp4" id="vid3" controls>Aud 3</video>

            <label for="vid4">Video 4:</label>
            <video src="4.mp4" id="vid4" controls>Aud 4</video>

            <label for="vid5">Video 5:</label>
            <video src="5.mp4" id="vid5" controls>Aud 5</video>

            <label for="vid6">Video 5:</label>
            <video src="6.mp4" id="vid6" controls>Aud 6</video>
        </div>

    </main>

    <footer> <b>Code by Samarth Dave</b></footer>
</body>

</html>
